<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="zh">

    <style>
        header {
            display: flex;
        }

        section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .infoArea {
            padding: 10px;
        }

        label {
            text-align: center;
        }

        img {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <section>
        <header id="statusBox">
            <div id="statusNotConnected">
                <img src="./img/not_connected.png">
                <h3>VPN未连接</h3>
            </div>
            <div id="statusConnecting" style="display: none;">
                <img src="./img/loading.gif">
                <h3>正在连接...</h3>
            </div>
            <div id="statusConnected" style="display: none;">
                <img src="./img/connected.png">
                <h3>VPN已连接</h3>
            </div>
            <div id="statusDisconnecting" style="display: none;">
                <img src="./img/loading.gif">
                <h3>正在断开...</h3>
            </div>
        </header>
        <div class="infoArea">
            <label>用户名</label><br>
            <input id="studentId" type="text">
        </div>
        <div class="infoArea">
            <label>密 码</label><br>
            <input id="password" type="password"><br>
        </div>
        <div class="infoArea">
            <label style="padding-right: 10px;"><input id="rememberMe" type="checkbox">记住我</label>
            <button id="connect" type="submit">连接</button>
            <button id="disconnect" type="submit" style="display: none;" disabled=true>断开</button>
        </div>
    </section>
</body>
<script src="./popup.js">
</script>

</html>
